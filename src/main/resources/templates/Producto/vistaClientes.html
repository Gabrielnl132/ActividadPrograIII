<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/vistaClientes.css}">
    <title>Lista de Clientes</title>
</head>
<body>
<div class="container mt-3">
    <h1>Buscar Clientes</h1>
    <form th:action="@{/clientes/buscar}" method="get" class="mb-3">
        <div class="input-group">
            <input type="number" name="id" class="form-control" placeholder="Buscar por ID" required>
            <button class="btn btn-primary" type="submit">Buscar</button>
        </div>
    </form>

    <h2>Lista de Clientes</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.apellido}"></td>
            <td>
                <a th:href="@{/clientes/{clienteID}/productos(clienteID=${cliente.id})}" class="btn btn-info">Ver Productos</a>
                <a th:href="@{/clientes/{clienteID}/editar(clienteID=${cliente.id})}" class="btn btn-warning">Editar</a>
                <a th:href="@{/eliminarCliente/{clienteID}(clienteID=${cliente.id})}" class="btn btn-danger" onclick="return confirm('¿Está seguro de que desea eliminar este cliente?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/formularioCliente}" class="btn btn-success">Agregar Cliente</a>
</div>
</body>
</html>
