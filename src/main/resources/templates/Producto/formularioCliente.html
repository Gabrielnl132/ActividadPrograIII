<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/formularioCliente.css}">
    <title th:text="${cliente.id == null} ? 'Agregar Cliente' : 'Editar Cliente'">Cliente</title>
</head>
<body>
<div class="container mt-3">
    <h1 th:text="${cliente.id == null} ? 'Agregar Cliente' : 'Editar Cliente'">Cliente</h1>
    <form th:action="@{/guardarCliente}" th:object="${cliente}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" th:field="*{apellido}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success" th:text="${cliente.id == null} ? 'Guardar' : 'Actualizar'">Guardar</button>
    </form>
    <a href="/clientes" class="btn btn-secondary mt-3">Volver</a>
</div>
</body>
</html>
