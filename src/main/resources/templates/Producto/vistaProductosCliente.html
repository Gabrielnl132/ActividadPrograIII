<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/vistaProductoCliente.css}">
    <title>Productos de Cliente</title>
</head>
<body>
<div class="container mt-3">
    <h1>Productos Asociados al Cliente ID: <span th:text="${clienteID}"></span></h1>

    <h2>Lista de Productos</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.id}"></td>
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.precio}"></td>
        </tr>
        </tbody>
    </table>



    <a href="/clientes" class="btn btn-secondary mt-3">Volver a Clientes</a>
</div>
</body>
</html>
